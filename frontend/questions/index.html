<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcolatore CO₂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/vector-1739203295425-aad07a496d27?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .btn-custom {
            transition: all 0.3s ease-in-out;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            background-image: linear-gradient(to right, #B2FF9E, #C5D86D);
            color: #fff;
            border: 2px solid transparent;
            text-decoration:none
        }

        .btn-custom:hover {
            background-image: linear-gradient(to right, #C5D86D, #B2FF9E);
            border: 2px solid #fff;
            color: #000;
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }


        .glass-card {
            background: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: black;
            padding: 30px;
        }

        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }
        .progress {
            height: 10px;
        }
        .answer-btn.selected {
            background-color: #0d6efd;
            color: white;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 1.1rem; 
            font-weight: 500;
            color: black;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .range-value {
            text-align: center;
            font-size: 1.2rem; 
            font-weight: 600;
            margin-top: 10px;
            color: black;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .form-range::-webkit-slider-thumb {
            cursor: pointer;
        }

        .card {
            background: transparent;
        }

        h2 {
            font-size: 2.5rem; 
            margin-bottom: 1rem;
            color: black;     
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5); 
        }

        p {
            font-size: 1.2rem; 
            color: black;     
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5); 
        }

        .form-label {
            font-weight: 600;
            color: black;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            font-size: 1.25rem;
        }

        .form-control {
            color: black;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            color: black;
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Calcolatore di Impatto Ambientale</h2>
        <p class="text-center">Scopri il tuo impatto in termini di CO₂ e pianeti necessari</p>
        
        <div class="card shadow p-4 glass-card">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>

            <form id="carbonForm">
                <div class="question-container active" data-question="1">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="question-container" data-question="2">
                    <div class="mb-3">
                        <label class="form-label">Quante ore passi in streaming al giorno?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="streaming_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="3">
                    <div class="mb-3">
                        <label class="form-label">Quanto tempo trascorri sui social media?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="social_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="4">
                    <div class="mb-3">
                        <label class="form-label">Quanto tempo trascorri ascoltando musica in streaming?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="music_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="5">
                    <div class="mb-3">
                        <label class="form-label">Quante email invii e ricevi al giorno?</label>
                        <input type="range" class="form-range" min="0" max="50" step="10" id="emails_sent" required>
                        <div class="range-value">0 email</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>10</span>
                            <span>20</span>
                            <span>30</span>
                            <span>40</span>
                            <span>50+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="6">
                    <div class="mb-3">
                        <label class="form-label">Quante ore giochi ai videogiochi online?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="gaming_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="7">
                    <div class="mb-3">
                        <label class="form-label">Quanto spazio cloud utilizzi? (GB)</label>
                        <input type="range" class="form-range" min="0" max="50" step="10" id="cloud_usage" required>
                        <div class="range-value">0 GB</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>10</span>
                            <span>20</span>
                            <span>30</span>
                            <span>40</span>
                            <span>50+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="8">
                    <div class="mb-3">
                        <label class="form-label">Quante ore passi in videochiamata?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="call_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>


                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Indietro</button>
                    <button type="button" class="btn-custom" id="nextBtn">Avanti</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Calcola Impatto</button>
                </div>
            </form>

            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const totalQuestions = 8;
        let currentQuestion = 1;

        function updateProgress() {
            const progress = (currentQuestion) / totalQuestions * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
        }

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question-container').forEach(container => {
                container.classList.remove('active');
            });
            document.querySelector(`[data-question="${questionNumber}"]`).classList.add('active');
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = questionNumber === 1 ? 'none' : 'block';
            nextBtn.style.display = questionNumber === totalQuestions ? 'none' : 'block';
            submitBtn.style.display = questionNumber === totalQuestions ? 'block' : 'none';
            
            updateProgress();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const currentContainer = document.querySelector('.question-container.active');
            const input = currentContainer.querySelector('input');
            
            if (input.checkValidity()) {
                if (currentQuestion < totalQuestions) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } else {
                alert('Per favore compila questo campo');
            }
        });

        document.querySelectorAll('.answer-btn').forEach(button => {
            button.addEventListener('click', function() {
                const container = this.closest('.question-container');
                const hiddenInput = container.querySelector('input[type="hidden"]');
                
                container.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                this.classList.add('selected');
                hiddenInput.value = this.dataset.value;
            });
        });

        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', function() {
                const value = this.value;
                const valueDisplay = this.nextElementSibling;
                const questionType = this.id;

                switch(questionType) {
                    case 'emails_sent':
                        valueDisplay.textContent = value == 50 ? '50+ email' : value + ' email';
                        break;
                    case 'cloud_usage':
                        valueDisplay.textContent = value == 50 ? '50+ GB' : value + ' GB';
                        break;
                    default:
                        valueDisplay.textContent = value == 6 ? '6+ ore' : value + ' or' + (value != 1 ? 'e' : 'a');
                }
            });
        });

        document.getElementById("carbonForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById("email").value,
                streaming_hours: parseInt(document.getElementById("streaming_hours").value),
                social_hours: parseInt(document.getElementById("social_hours").value),
                music_hours: parseInt(document.getElementById("music_hours").value),
                emails_sent: parseInt(document.getElementById("emails_sent").value),
                gaming_hours: parseInt(document.getElementById("gaming_hours").value),
                cloud_usage: parseInt(document.getElementById("cloud_usage").value),
                call_hours: parseInt(document.getElementById("call_hours").value)
            };

            try {
                const response = await fetch("http://localhost:3000/api/submit-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("carbonForm").style.display = "none";
                    
                    document.getElementById("result").innerHTML = `
                        <div class="result-container text-center">
                            <h3 class="mb-4">Il tuo impatto digitale</h3>
                            
                            <div class="row justify-content-center mb-4">
                                <div class="col-md-6">
                                    <div class="glass-card mb-3 p-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/1835/1835590.png" 
                                             alt="CO2" class="mb-3" style="width: 64px;">
                                        <h4 class="mb-3">Emissioni CO₂</h4>
                                        <h2 class="display-4 mb-0">${result.data.total_co2} kg</h2>
                                        <p class="text-muted">all'anno</p>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="glass-card mb-3 p-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/616/616616.png" 
                                             alt="Planets" class="mb-3" style="width: 64px;">
                                        <h4 class="mb-3">Pianeti necessari</h4>
                                        <h2 class="display-4 mb-0">${result.earthsNeeded}</h2>
                                        <p class="text-muted">se tutti vivessero come te</p>
                                    </div>
                                </div>
                            </div>
                            
                            <button class="btn-custom mt-3" onclick="window.location.href='../suggestions/'">
                                Suggerimenti
                            </button>
                        </div>`;
                } else {
                    throw new Error(result.error || "Errore durante il calcolo");
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Errore:</strong> ${error.message}
                    </div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
