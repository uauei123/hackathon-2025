<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcolatore CO₂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }
        .progress {
            height: 10px;
        }
        .answer-btn.selected {
            background-color: #0d6efd;
            color: white;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .range-value {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #0d6efd;
        }

        .form-range::-webkit-slider-thumb {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Calcolatore di Impatto Ambientale</h2>
        <p class="text-center">Scopri il tuo impatto in termini di CO₂ e pianeti necessari</p>
        
        <div class="card shadow p-4">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>

            <form id="carbonForm">
                <div class="question-container active" data-question="1">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="question-container" data-question="2">
                    <div class="mb-3">
                        <label class="form-label">Quante ore passi in streaming al giorno?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="streaming_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="3">
                    <div class="mb-3">
                        <label class="form-label">Quanto tempo trascorri sui social media?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="social_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="4">
                    <div class="mb-3">
                        <label class="form-label">Quante email invii al giorno?</label>
                        <input type="range" class="form-range" min="0" max="50" step="10" id="emails_sent" required>
                        <div class="range-value">0 email</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>10</span>
                            <span>20</span>
                            <span>30</span>
                            <span>40</span>
                            <span>50+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="5">
                    <div class="mb-3">
                        <label class="form-label">Quante ore giochi ai videogiochi?</label>
                        <input type="range" class="form-range" min="0" max="6" step="1" id="gaming_hours" required>
                        <div class="range-value">0 ore</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6+</span>
                        </div>
                    </div>
                </div>

                <div class="question-container" data-question="6">
                    <div class="mb-3">
                        <label class="form-label">Quanto spazio cloud utilizzi? (GB)</label>
                        <input type="range" class="form-range" min="0" max="50" step="10" id="cloud_usage" required>
                        <div class="range-value">0 GB</div>
                        <div class="range-labels">
                            <span>0</span>
                            <span>10</span>
                            <span>20</span>
                            <span>30</span>
                            <span>40</span>
                            <span>50+</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Indietro</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Avanti</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Calcola Impatto</button>
                </div>
            </form>

            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const totalQuestions = 6;
        let currentQuestion = 1;

        function updateProgress() {
            const progress = (currentQuestion - 1) / totalQuestions * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
        }

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question-container').forEach(container => {
                container.classList.remove('active');
            });
            document.querySelector(`[data-question="${questionNumber}"]`).classList.add('active');
            
            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = questionNumber === 1 ? 'none' : 'block';
            nextBtn.style.display = questionNumber === totalQuestions ? 'none' : 'block';
            submitBtn.style.display = questionNumber === totalQuestions ? 'block' : 'none';
            
            updateProgress();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const currentContainer = document.querySelector('.question-container.active');
            const input = currentContainer.querySelector('input');
            
            if (input.checkValidity()) {
                if (currentQuestion < totalQuestions) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } else {
                alert('Per favore compila questo campo');
            }
        });

        document.querySelectorAll('.answer-btn').forEach(button => {
            button.addEventListener('click', function() {
                const container = this.closest('.question-container');
                const hiddenInput = container.querySelector('input[type="hidden"]');
                
                // Remove selection from other buttons in same container
                container.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Select this button and set value
                this.classList.add('selected');
                hiddenInput.value = this.dataset.value;
            });
        });

        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', function() {
                const value = this.value;
                const valueDisplay = this.nextElementSibling;
                const questionType = this.id;

                switch(questionType) {
                    case 'emails_sent':
                        valueDisplay.textContent = value == 50 ? '50+ email' : value + ' email';
                        break;
                    case 'cloud_usage':
                        valueDisplay.textContent = value == 50 ? '50+ GB' : value + ' GB';
                        break;
                    default:
                        valueDisplay.textContent = value == 6 ? '6+ ore' : value + ' or' + (value != 1 ? 'e' : 'a');
                }
            });
        });

        document.getElementById("carbonForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                email: document.getElementById("email").value,
                streaming_hours: parseInt(document.getElementById("streaming_hours").value),
                social_hours: parseInt(document.getElementById("social_hours").value),
                emails_sent: parseInt(document.getElementById("emails_sent").value),
                gaming_hours: parseInt(document.getElementById("gaming_hours").value),
                cloud_usage: parseInt(document.getElementById("cloud_usage").value)
            };

            try {
                const response = await fetch("http://localhost:3000/api/submit-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("result").innerHTML = `
                        <div class="alert alert-success">
                            <strong>CO₂ Totale:</strong> ${result.data.total_co2} kg<br>
                            <strong>Pianeti necessari:</strong> ${result.earthsNeeded}
                        </div>`;
                } else {
                    throw new Error(result.error || "Errore sconosciuto");
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
