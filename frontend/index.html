<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcolatore CO₂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Calcolatore di Impatto Ambientale</h2>
        <p class="text-center">Scopri il tuo impatto in termini di CO₂ e pianeti necessari</p>
        
        <div class="card shadow p-4">
            <form id="carbonForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ore di streaming al giorno</label>
                    <input type="number" class="form-control" id="streaming_hours" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ore sui social al giorno</label>
                    <input type="number" class="form-control" id="social_hours" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email inviate al giorno</label>
                    <input type="number" class="form-control" id="emails_sent" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ore di gaming al giorno</label>
                    <input type="number" class="form-control" id="gaming_hours" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ore di utilizzo cloud al giorno</label>
                    <input type="number" class="form-control" id="cloud_usage" min="0" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Calcola Impatto</button>
            </form>

            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById("carbonForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                email: document.getElementById("email").value,
                streaming_hours: parseInt(document.getElementById("streaming_hours").value) || 0,
                social_hours: parseInt(document.getElementById("social_hours").value) || 0,
                emails_sent: parseInt(document.getElementById("emails_sent").value) || 0,
                gaming_hours: parseInt(document.getElementById("gaming_hours").value) || 0,
                cloud_usage: parseInt(document.getElementById("cloud_usage").value) || 0
            };

            try {
                const response = await fetch("http://localhost:3000/api/submit-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("result").innerHTML = `
                        <div class="alert alert-success">
                            <strong>CO₂ Totale:</strong> ${result.data.total_co2} kg<br>
                            <strong>Pianeti necessari:</strong> ${result.earthsNeeded}
                        </div>`;
                } else {
                    throw new Error(result.error || "Errore sconosciuto");
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
