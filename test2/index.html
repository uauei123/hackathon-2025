<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>co2track</title>
    
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-image: url("image.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #3ec08a, #09ee09);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #f5f231, #1eff00);
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <section class="glass-card">
        <h1>Scopri la tua footprint</h1>
        <p><i>"Dati leggeri, pianeta pi√π verde"</i></p>
        <button class="btn btn-gradient">Inizia il quiz</button>
    </section>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
