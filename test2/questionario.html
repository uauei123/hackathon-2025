<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Questionario</h1>
    <form id="questionarioForm">
        <div class="question">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="question">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="question">
            <label for="age">Età:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="question">
            <label>Qual è il tuo colore preferito?</label>
            <input type="radio" id="red" name="color" value="Rosso" required>
            <label for="red">Rosso</label>
            <input type="radio" id="blue" name="color" value="Blu">
            <label for="blue">Blu</label>
            <input type="radio" id="green" name="color" value="Verde">
            <label for="green">Verde</label>
        </div>
        <div class="question">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <button type="submit">Invia</button>
    </form>

    <script>
        document.getElementById('questionarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Grazie per aver completato il questionario!');
        });
    </script>
</body>
</html>
